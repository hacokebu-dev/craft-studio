<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA routing hack for custom domain
    const route = window.location.pathname + window.location.search;
    sessionStorage.setItem('redirect', route);
    window.location.replace('/');
  </script>
</head>
<body></body>
</html>
