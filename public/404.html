<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA routing hack
    const path = window.location.pathname;
    const repo = '/craft-studio';
    if (path.startsWith(repo)) {
      const route = path.slice(repo.length) || '/';
      sessionStorage.setItem('redirect', route + window.location.search);
    }
    window.location.replace('/craft-studio/');
  </script>
</head>
<body></body>
</html>
